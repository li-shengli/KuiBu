<h2 mat-dialog-title>Share the task to ...</h2>
<mat-dialog-actions>
  <img src="assets/img/wechat.jpg" class="img-sharing" [mat-dialog-close]="0"/>
  <img src="assets/img/timeline.jpg" class="img-sharing" [mat-dialog-close]="1"/>
  <button mat-raised-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>

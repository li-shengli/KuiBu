<html>

<body>
    <div class="container">
      <h2 mat-dialog-title>Create New Task</h2>
      <form [formGroup]="newTaskForm">
        <div class="form-group">
          <mat-form-field>
            <mat-select placeholder="Task Type" formControlName="taskType">
              <mat-option value="0">Reading</mat-option>
              <mat-option value="1">Sports</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="taskName" placeholder="Book Name">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="expectDays" placeholder="How many days needed to finish this book?">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="totalPages" placeholder="Total pages of the book">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-dialog-actions>
            <button mat-raised-button mat-dialog-close>Cancel</button>
            <button mat-raised-button [mat-dialog-close]="newTaskForm">Save</button>
          </mat-dialog-actions>
        </div>
      </form>
    </div>
  </body>
</html>

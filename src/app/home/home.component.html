<mat-toolbar>
    <span>
        <img src="assets/img/125495334_31n.jpg" class="img-profile"/>
    </span>
    <span class="toolbar-fill-remaining-space"></span>
    <span>
        <button color="primary" mat-raised-button (click)="openDialog()">New</button>
    </span>
</mat-toolbar>
<mat-tab-group selectedIndex=1>
    <mat-tab label="Backlog">
        <mat-accordion>
            <!--ng-template *ngFor="let task of submittedTasks" -->
            <div *ngFor="let task of submitTaskForms">
            <form [formGroup]="task" >
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{task.value.taskType}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{task.value.taskName}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="task-details-container">
                        <input hidden formControlName="taskId">
                        <mat-form-field class="input-full-width">
                            <input matInput formControlName="taskName" placeholder="Book Name">
                        </mat-form-field>
                        <mat-form-field class="input-full-width">
                            <input matInput type="number" formControlName="pagesCurrent" placeholder="Current Page">
                        </mat-form-field>
                        <mat-form-field class="input-full-width">
                            <input matInput type="number" formControlName="pagesIntotal" placeholder="Total Pages">
                        </mat-form-field>
                        <mat-form-field class="input-full-width">
                            <input matInput type="number" formControlName="expectedDays" placeholder="Expected Days">
                        </mat-form-field>
                        <div class="button-row">
                            <button mat-raised-button (click)="saveAndStart(task)">Start</button>
                            <button mat-raised-button (click)="update(task)">Update</button>
                            <button mat-raised-button (click)="delete(task)">Delete</button>
                        </div>
                    </div>
                </mat-expansion-panel>
            </form>
            
            </div>
        </mat-accordion>
    </mat-tab>
    <mat-tab label="TodoList">
        <mat-accordion>
            <div *ngFor="let task of ongoingTaskForms">
            <form [formGroup]="task" >
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{task.value.taskType}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{task.value.taskName}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="task-details-container">
                        <mat-progress-bar mode="determinate" [value]="task.value.progress"></mat-progress-bar>
                        <input hidden formControlName="taskId">
                        <input hidden type="number" formControlName="taskStatus">
                        <mat-form-field class="input-full-width">
                            <input matInput type="number" formControlName="pagesCurrent" placeholder="Current Page">
                            <button mat-button *ngIf="task.value.pagesCurrent" matSuffix mat-icon-button aria-label="Clear" (click)="task.value.pagesCurrent=''">
                                <mat-icon svgIcon="close"></mat-icon>
                            </button>
                        </mat-form-field>
                        <mat-form-field class="input-full-width">
                            <input matInput type="number" formControlName="pagesIntotal" placeholder="Total Pages">
                        </mat-form-field>
                        <div [chart]="task.value.chartData"></div>
                        <div class="button-row">
                            <button mat-raised-button (click)="update(task)">Update</button>
                            <button mat-raised-button (click)="delete(task)">Delete</button>
                        </div>
                    </div>
                </mat-expansion-panel>
            </form>
            </div>
        </mat-accordion>
    </mat-tab>
    <mat-tab label="Achievement">Tasks have been done</mat-tab>
</mat-tab-group> 
<p><a [routerLink]="['/login']">Logout</a></p>

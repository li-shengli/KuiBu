<mat-toolbar>
    <span>
        <img src="assets/img/125495334_31n.jpg" class="img-profile"/>
    </span>
    <span class="toolbar-fill-remaining-space"></span>
    <span>
        <button color="primary" mat-raised-button (click)="openDialog()">New</button>
    </span>
    </mat-toolbar>
    <mat-tab-group selectedIndex=1>
    <mat-tab label="Backlog">
        <mat-accordion>
            <!--ng-template *ngFor="let task of submittedTasks" -->
            <div *ngFor="let task of submitTaskForms">
            <form [formGroup]="task" >
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title ng-if="task.taskType == 0">
                            Reading
                        </mat-panel-title>
                        <mat-panel-description>
                            <input hidden formControlName="taskId">
                            <input matInput formControlName="taskName">
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="task-details-container">
                        <mat-form-field class="input-full-width">
                            <input matInput formControlName="pagesIntotal" placeholder="Total Pages">
                        </mat-form-field>
                        <mat-form-field class="input-full-width">
                            <input matInput formControlName="expectedDays" placeholder="Expected Days">
                        </mat-form-field>
                        <div class="button-row">
                            <button mat-raised-button (click)="delete(task)">Delete</button>
                            <button mat-raised-button (click)="update(task)">Update Only</button>
                            <button mat-raised-button (click)="saveAndStart(task)">Save And Start</button>
                        </div>
                    </div>
                </mat-expansion-panel>
            </form>
            
            </div>
        </mat-accordion>
    </mat-tab>
    <mat-tab label="TodoList">
        <mat-accordion>
            <div *ngFor="let task of ongoingTaskForms">
            <form [formGroup]="task" >
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                        Reading
                        </mat-panel-title>
                        <mat-panel-description>
                            <input hidden formControlName="taskId">
                            <input matInput formControlName="taskName">
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                    <mat-form-field class="input-full-width">
                        <input matInput formControlName="pagesCurrent" placeholder="Current Page">
                    </mat-form-field>
                    <mat-form-field class="input-full-width">
                        <input matInput formControlName="pagesIntotal" placeholder="Total Pages">
                    </mat-form-field>
                    <div [chart]="chart"></div>
                </mat-expansion-panel>
            </form>
            </div>
        </mat-accordion>
    </mat-tab>
    <mat-tab label="Achievement">Tasks have been done</mat-tab>
</mat-tab-group> 
<p><a [routerLink]="['/login']">Logout</a></p>
